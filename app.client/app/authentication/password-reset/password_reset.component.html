<div class="d-flex align-items-stretch min-height-100 h-100">
    <div class="bg-cover bg-3 hidden-sm-down col-md-6 col-lg-8"></div>
    <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
        <form #frmpasswordreset="ngForm" (ngSubmit)="frmpasswordreset.valid && btnReset()">
            <div class="mb-3">
                <img src="dist/assets/images/logo.png" class="avatar-xs mb-1" alt="">
                <p class="ff-headers text-uppercase">Password Reset</p>
            </div>
            <fieldset class="form-group" [ngClass]="{'has-danger':NewPassword.hasError('required') &&  frmpasswordreset.submitted}">
                <label for="NewPassword" class="form-control-label">
          Enter your New Password
        </label>
                <input type="password" name="NewPassword" [(ngModel)]="mlreset.NewPassword" #NewPassword="ngModel" required class="form-control" placeholder="*********" [ngClass]="{'form-control-danger': NewPassword.hasError('required') && frmpasswordreset.submitted}"
                />
                <div class="form-control-feedback" *ngIf="NewPassword.hasError('required') && frmpasswordreset.submitted">Password is required.</div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
